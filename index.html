<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Practice Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sports Practice Manager</h1>
        <nav>
            <button id="show-checkin">Check-in</button>
            <button id="show-assignments">Assignments</button>
            <button id="show-management">Manage Rosters</button>
        </nav>
    </header>

    <main>
        <section id="checkin-section" class="app-section active">
            <h2>Check-in for Practice</h2>
            <div class="checkin-lists">
                <div class="checkin-athletes">
                    <h3>Athletes</h3>
                    <ul id="athlete-checkin-list">
                        </ul>
                </div>
                <div class="checkin-volunteers">
                    <h3>Volunteers & Coaches</h3>
                    <ul id="volunteer-checkin-list">
                        </ul>
                </div>
            </div>
            <button id="finalize-checkin">Finalize Check-in</button>
        </section>

        <section id="assignments-section" class="app-section">
            <h2>Assign Volunteers</h2>
            <div class="assignments-layout">
                <div id="checked-in-athletes-container" class="athletes-column">
                    <h3>Checked-in Athletes</h3>
                    <!-- Athlete items will be dynamically added here by script.js -->
                    <!-- Example athlete item structure:
                    <div class="athlete-card" data-id="athlete_id_1">
                        <h4>Athlete Name</h4>
                        <div class="assigned-volunteers-to-athlete">
                            <p>Assigned: <span class="volunteer-names">None</span></p>
                            <ul class="assigned-volunteer-list-for-athlete"></ul>
                        </div>
                        <div class="athlete-specific-notes">
                             <p>Notes: <span class="notes-text">Athlete notes here...</span></p>
                        </div>
                    </div>
                    -->
                </div>
                <div class="volunteers-column">
                    <h3>Available Volunteers</h3>
                    <ul id="available-volunteer-list">
                        <!-- Volunteer items will be dynamically added here by script.js -->
                    </ul>
                </div>
            </div>
            <!-- Athlete details like past volunteers could be integrated into athlete cards or a separate modal if needed -->
            <!-- For now, removing the old athlete-details section to simplify, will rely on info in athlete cards -->
        </section>

        <section id="management-section" class="app-section">
            <h2>Manage Rosters</h2>
            <div class="add-new">
                <h3>Add New Athlete</h3>
                <input type="text" id="new-athlete-name" placeholder="Athlete Name">
                <textarea id="new-athlete-notes" placeholder="Notes (e.g., special needs, requires multiple volunteers)"></textarea>
                <button id="add-athlete-btn">Add Athlete</button>
            </div>
            <div class="add-new">
                <h3>Add New Volunteer/Coach</h3>
                <input type="text" id="new-volunteer-name" placeholder="Volunteer/Coach Name">
                <button id="add-volunteer-btn">Add Volunteer</button>
            </div>

            <div class="current-rosters">
                <div class="roster-list">
                    <h3>Current Athletes</h3>
                    <ul id="athlete-roster-list">
                        </ul>
                </div>
                <div class="roster-list">
                    <h3>Current Volunteers & Coaches</h3>
                    <ul id="volunteer-roster-list">
                        </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
